[databases]
htl = host=postgres port=5432 dbname=htl user=postgres password=postgres

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432

auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

pool_mode = transaction
max_client_conn = 3000
default_pool_size = 100
min_pool_size = 20
reserve_pool_size = 50
